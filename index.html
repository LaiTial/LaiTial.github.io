<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla calculator</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="CSS/calculator.css">
  </head>

  <body>
    <div class="container">
        <div id="resultField">
        <input id="resultD" type="text" value="0" readonly/>
        <button id="cancle" data-Type="ac">C</button>
        </div>
        <div id="itemButton">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operation" data-Type="operator">+</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operation" data-Type="operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operation" data-Type="operator">*</button>
            <button class="zero number">0</button>
            <button class="operation" data-Type="equals">=</button>
            <button class="operation" data-Type="operator">/</button>
        </div>
    </div>
    <script src="JS/operation.js"></script>
  </body>
</html>
